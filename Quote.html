<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Booking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #555;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        input[type="date"],
        input[type="time"],
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="radio"] {
            margin-right: 5px;
            transform: scale(1.2);
        }

        #totalPrice, #paymentAmount {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #payButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #payButton:hover {
            background-color: #e74c3c;
        }

        .paymentOptions {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>

    <script>
        // Function to calculate and display total price
        function updateTotalPrice() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var totalPrice = 0;
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    totalPrice += parseInt(checkbox.value);
                }
            });
            document.getElementById('total-price').textContent = "Total Price: ₹" + totalPrice;
        }

        // Add event listeners to checkboxes to update total price when checked/unchecked
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(function(checkbox) {
            checkbox.addEventListener('change', updateTotalPrice);
        });

        <!-- Date, Time, and Location Selection -->
