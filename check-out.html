<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            animation: fadeIn 1s ease-in-out;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            animation: slideIn 0.5s ease-in-out;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .notification {
            display: none;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            animation: slideInNotification 0.5s ease-in-out;
        }
        .show-notification {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInNotification {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <form action="confirm_order.php" method="post" id="order-form">
        <h2>Order Confirmation</h2>
        <label for="shipping_address">Shipping Address:</label>
        <input type="text" id="shipping_address" name="shipping_address" required>

        <label for="billing_address">Billing Address:</label>
        <input type="text" id="billing_address" name="billing_address" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="payment_method">Payment Method:</label>
        <select id="payment_method" name="payment_method" required>
            <option value="credit_card">Credit Card</option>
            <option value="debit_card">Debit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <label for="delivery_method">Delivery Method:</label>
        <select id="delivery_method" name="delivery_method" required>
            <option value="standard">Standard Shipping</option>
            <option value="express">Express Shipping</option>
        </select>

        <label for="special_instructions">Special Instructions:</label>
        <textarea id="special_instructions" name="special_instructions"></textarea>

        <a href="./index.html"></a><input type="submit" value="Confirm Order" onclick="showNotification()"></a>
    </form>

    <div class="notification" id="order-notification">
       Order confirmed! Thank you for your purchase.
    </div>

    <script>
        function showNotification() {
            document.getElementById("order-notification").classList.add("show-notification");
        }
    </script>
</body>
</html>
